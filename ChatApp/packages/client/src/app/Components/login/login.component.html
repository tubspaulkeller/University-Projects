<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" color="accent">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{errorMessage}}</span>
    </div>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" autocomplete="off">
          <span class="error" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
            Username is required
        </span>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
          <span class="error" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
            Password is required
        </span>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block">Login</button>
    </form>
  </mat-card>

</div>
